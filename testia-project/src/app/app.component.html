<mat-toolbar color="primary">
  <img src="../assets/images/Testia-full.png" alt="logo Testia" height="50">
</mat-toolbar>

<canvas id="canvasId" width="900" height="600">Canvas not supported</canvas>

<mat-divider></mat-divider>
<div class="button-container">
  <button mat-fab color="primary" aria-label="The import button"
          (click)="importImg()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-fab color="primary" aria-label="The draw button"
          (click)="draw()">
    <mat-icon>create</mat-icon>
  </button>
  <button mat-fab color="primary" aria-label="The zoom/zoom out button"
          (click)="toggleZoom()">
    <mat-icon *ngIf="!isZoom">zoom_in</mat-icon>
    <mat-icon *ngIf="isZoom">zoom_out</mat-icon>
  </button>
</div>
